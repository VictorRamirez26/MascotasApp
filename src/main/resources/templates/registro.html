<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tinder de Mascota - Registro</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

	<div th:insert="~{fragments/navbar :: menu-principal}"></div>
	
	<section>
	  <div class="container mt-5">
	    <div class="row align-items-center">
	    
	      <div class="col-lg-6 order-lg-2">
	        <div class="p-3">
	          <img class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">
	        </div>
	      </div>
	      
	      <div class="col-lg-6 order-lg-1">
	        <div class="p-5">
	          <h2 class="display-4">Registrate</h2>
	          
	          <form action="/registro" method="POST" enctype="multipart/form-data">
	              
             	<p th:if="${error != null}" th:text="${error}" style="color:red;"></p> 
	              
	            <label>Nombre</label>
	            <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>
	
	            <label>Apellido</label>
	            <input type="text" class="form-control" name="apellido" th:value="${apellido}"/>
	            
	            <label>E-Mail</label>
	            <input type="email" class="form-control" name="email" th:value="${email}"/>
	            	           
				<label for="formFile" class="form-label">Foto de perfil</label>
				<input class="form-control" type="file" name="archivo" th:value="${archivo}">
  
	            <label>Zona</label>
	            <select class="form-control" name="idZona"> 
	                 <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}"></option> 
	            </select>
	            
	            <label>Clave</label>
	            <input type="password" class="form-control" name="clave1" th:value="${clave1}"/>
	            
	            <label>Repetir Clave</label>
	            <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>
	            
	            <br/><button type="submit" class="btn btn-primary">Registrarme</button>
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	
	
	<footer th:insert="~{fragments/footer :: pie-pagina}" class="py-5 bg-black"></footer>
	
	<!-- Bootstrap core JavaScript -->
	  <script src="vendor/jquery/jquery.min.js"></script>
	  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
	</body>

</html>
