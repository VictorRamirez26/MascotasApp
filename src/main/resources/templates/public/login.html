<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tinder de Mascota - Login</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/one-page-wonder.min.css}" rel="stylesheet">

  <!-- Estilo personalizado para footer fijo -->
  <style>
    html, body {
      height: 100%; /* Asegura que el HTML y body ocupen el 100% del alto */
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    section {
      flex-grow: 1; /* El contenido de la página crecerá para ocupar el espacio disponible */
    }
  </style>
</head>

<body>
  <div th:insert="~{fragments/navbar :: menu-principal}"></div>
  
  <section>
    <div class="container mt-5">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="img/m2.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">Ingresá a Tinder de Mascotas</h2>
            <form action="/loginCheck" method="POST">
              <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
              <p th:if="${logout != null}" th:text="${logout}" style="color:green"></p> 

              <label>E-Mail</label>
              <input type="email" class="form-control" name="email" />
              
              <label>Clave</label>
              <input type="password" class="form-control" name="password" />
              
              <br/>
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <footer th:insert="~{fragments/footer :: pie-pagina}" class="py-5 bg-black"></footer>
  
  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
