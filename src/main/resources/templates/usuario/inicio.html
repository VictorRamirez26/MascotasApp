<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tinder de Mascota - Inicio</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/one-page-wonder.min.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:insert="~{fragments/navbar-logged :: menu-principal}"></div>

	<header class="masthead text-center text-white">
		<div class="masthead-content">
		  <div class="container">
		    <h1 class="masthead-heading mb-0">Bienvenido</h1>
		     <h2 class="masthead-subheading mb-0" th:if="${session.usuarioSession != null}" th:text="${session.usuarioSession.nombre + ' ' + session.usuarioSession.apellido}"></h2> 
		    <a th:href="@{/usuario/editar-perfil/{id} (id=${session.usuarioSession.id}) }" class="btn btn-primary btn-xl rounded-pill mt-5">¡Configura tu Perfil!</a>

		    <a th:href="@{/mascota/mis-mascotas}" class="btn btn-primary btn-xl rounded-pill mt-5">¡Mis Mascotas!</a>
		  </div>
		</div>
		<div class="bg-circle-1 bg-circle"></div>
		<div class="bg-circle-2 bg-circle"></div>
		<div class="bg-circle-3 bg-circle"></div>
		<div class="bg-circle-4 bg-circle"></div>
	</header>


	<footer th:insert="~{fragments/footer :: pie-pagina}" class="py-5 bg-black"></footer>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	

</body>

</html>
